<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon"  aria-label="Toggle sidebar" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon button-hand"  aria-label="Example icon-button with share icon">
    <mat-icon>login</mat-icon>
  </button>
  <a mat-icon-button class="example-icon"  [routerLink]="['/login']" routerLinkActive="router-link-active"  aria-label="Example icon-button with share icon" (click)="onLoginClick()" aria-label="Login">
    <mat-icon>login</mat-icon>
  </a>
